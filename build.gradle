apply plugin: 'java'
apply plugin: 'maven'

group = 'cz.wake.manager'
version = '1.5'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    flatDir { dirs 'lib' }
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://dl.bintray.com/nuvotifier/maven/" }
    maven { url "https://jitpack.io" }
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://nexus.hc.to/content/repositories/pub_releases/" } // Vault
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://raw.githubusercontent.com/JorelAli/1.13-Command-API/mvn-repo/1.13CommandAPI/" }
    maven { url "https://repo.codemc.org/repository/maven-public/" } // HolographicDisplays
}
dependencies {

    // Spigot
    compileOnly ('org.spigotmc:spigot-api:1.15-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }

    // Others
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.7.4'
    compileOnly group: 'com.vexsoftware', name: 'nuvotifier-universal', version: '2.3.4'
    compileOnly group: 'com.gmail.filoghost.holographicdisplays', name: 'holographicdisplays-api', version: '2.3.3-SNAPSHOT'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compile 'io.github.jorelali:commandapi:2.2'
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // CraftMania
    compileOnly name: 'EnchantmentFixer'
    compileOnly name: 'CraftChat'
    compileOnly group: 'cz.craftmania.craftcore', name: 'craftcore', version: '2.2.6'
    compileOnly group: 'cz.craftmania.crafteconomy', name: 'crafteconomy', version: '1.2.0'

    // Prometheus
    compile group: 'io.prometheus', name: 'simpleclient', version: '0.6.0'
    compile group: 'io.prometheus', name: 'simpleclient_httpserver', version: '0.6.0'
    compile group: 'io.prometheus', name: 'simpleclient_hotspot', version: '0.6.0'

    implementation (group: 'org.spigotmc', name: 'spigot', version: '1.15')
}
