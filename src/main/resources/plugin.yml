name: CraftManager
main: cz.wake.manager.Main
authors: [MrWakeCZ]
depend: [CraftCore]
version: 1.2-${git.commit.id.abbrev} # v1.2-a977d1a

commands:
    menu:
      description: Zakladni prikaz
    coinshop:
      description: Prikaz na otevreni coinshopu
      aliases: [cshop]
    particles:
      description: Prikaz na otevreni particles menu
      aliases: [part]
    glow:
      description: Prikaz pro VIP
    fakevote:
      description: Fakevote
    chatcolor:
      description: Zmena barvy
    help:
      description: Help pro servery
    survival:
      description: Server teleport
    skyblock:
      description: Server teleport
    creative:
      description: Server teleport
    creative2:
      description: Server teleport
    prison:
      description: Server teleport
    vanilla:
      description: Server teleport
    factions:
      description: Server teleport
    bedwars:
      description: Server teleport
    skywars:
      description: Server teleport
    arcade:
      description: Server teleport
    murder:
      description: Server teleport
    vanillasb:
      description: Server teleport
    disenchant:
      description: Prikaz pro VIP
    vote:
      description: Prikaz na zobrazeni odkazu k hlasovani
      aliases: [hlasovani]
    skull:
      description: Prikaz pro hrace na ziskani svoji hlavy
    profil:
      description: Nastaveni uctu
    navody:
      description: Navody pro hrace
    checkfly:
      description: Kontrola zakoupeneho fly
    beacon:
      description: Beacon pro HERO VIP
    vyzvednout:
      description: Vyzvedne kramy z SQL

permissions:
    craftmanager.*:
      description: Kompletni pristup k pluginu
    craftmanager.coloranvils.*:
      description: Povoleni hraci menit libovolne text itemu v kovadline
    craftmanager.vip.disenchant:
      description: Povoleni VIP k pouziti prikazu /disenchant
    craftmanager.vip.durabilitywarner:
      description: Povoleni VIP oznamenu o brzkem zniceni itemu
    craftmanager.develop:
      description: Pravo pro prikazy k testovacim ucelum
    craftmanager.particles.*:
      description: Pravo na aktivace vsech Particles v /part
    craftmanager.vip.twerking:
      description: Tweking pro VIP na Vanilla-Skyblock
    craftmanager.chatcolor:
      description: Povoleni hraci zmeny barvy psani v /chatcolor
    craftmanager.chatcolor.at:
      description: Nastaveni zlute barvy pro AT
    craftmanager.checkfly:
      description: Kontrola pro AT, zda ma hrac zakoupene FLY na Skyblocku (nebo jinde)
    craftmanager.vip.beacon:
      description: Beacon pro HERO VIP