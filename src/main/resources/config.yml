# Napojeni na SQL
sql:
 hostname: host
 port: 3306
 database: database
 username: user
 password: password

# Nastaveni SQL
settings:
 minimumConnections: 2
 maximumConnections: 5
 timeout: 30000

# ProxyJoin Bungee
# Pouze hraci s touto IP se budou moct pripojit
proxy-ips:
 - '0.0.0.1'

# Povolene IP, ktere se mohou pripojit mimo BungeeCord
disable-ips:
 - '0.0.0.1'

# Zda-li je server pouze na testy!
testing: false

# ID serveru pro statistiky
server: Survival

# Oznamovani do chatu o hlasech
reminder: true

# Hlasovani
hlasovani: true

# Statistiky do SQL
stats-tracker: true

# Update tablist task
tablist-update: false

# Barevne psani v kovadline
coloredanvils: false

# Zakazani podobnych nicku MrWakeCZ & mrwakecz (UUID bug)
economyfix: false

# Prometheus statistiky
prometheus:
 state: false
 port: 9225

# Detekce prikazu psanych AT
ats-commands:
  enabled: true
  ignored-commands:
   - /msg

# Nastaveni oznacovani
mentions:
  prefix: "@"

# Prefix v tablistu pres display-name
tablist-prefixes: false

