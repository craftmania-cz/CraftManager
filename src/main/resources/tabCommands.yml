######### PRO 1.13+ Minecraft #########

disable-commands-suggestions:
  # Zda kontrolovat napovidani prikazu na 1.13+
  enabled: true
  # Whitelist
  # K blokaci vsech prikazu nastav na [])
  whitelists:
    # Seznam prikazu, ktere nebudou blokovany (by default)
    default:
      - "spawn"
      - "home"
      - "msg"
      - "reply"
      - "r"
      - "help"
      - "money"
      - "balance"
      - "tpa"

    extra:
      # Whitelist pro specifick√© skupiny
      # Pravo: craftmanager.perms.cmd-suggestions.{SECTION-NAME}
      # Napriklad: "craftmanager.perms.cmd-suggestions.whitelist.staff"
      staff:
        - "fly"
        - "kick"
        - "ban"
        - "mute"
      vip:
        - "fly"
        - "kit vip"
        - "tpa"
        - "god"
      # POZNAMKA: Seznam se aplikuje behem pripojeni, nelze to menit v prubehu (nutny restart)

disable-commands-execution:
  blacklist: false
  worldguard-regions:
    - "pl"
  residence-regions: []
  commands:
    exact:
      - "tp Wake"
      - "fly Wake"
      - "god Wake"
    ignore-args:
      - "pl"
      - "plugins"
      - "bukkit"
      - "epl"
      - "end"
      - "server"
      - "eplugins"
      - "bukkit:help"
