      - "icanhasbukkit"
      - "about"
      - "ver"
      - "icanhasbukkit"
      - "version"
      - "bukkit:pl"
      - "bukkit:plugins"
      - "bukkit:?"
      - "eabout"
      - "bukkit:about"
      - "bukkit:ver"
      - "calculate"
      - "/solve"
      - "/worldedit:/eval"
      - "worldedit:/eval"
      - "solve"
      - "/calc"
      - "stop"
      - "restart"
      - "eop"
      - "essentials:op"
      - "essentials:eop"
      - "edeop"
      - "superpickaxe"
      - "/superpickaxe"
      - "/sp"
      - "sp"
